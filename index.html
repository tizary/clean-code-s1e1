<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body>
    <div class="preview">
      <img class="preview-img" src="./eisenhower-matrix.jpg">
      <a class="preview-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app">
      <p id="add-item">
        <label class="add-item-heading" for="new-task">Add Item</label>
        <div class="add-item-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn-add">Add</button>
        </div>
      </p>
      <h3 class="procedure-heading">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-process">
          <input class="checkbox" type="checkbox">
          <label class="task task-heading">Pay Bills</label>
          <input class="task-item" type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-process">
          <input class="checkbox" type="checkbox">
          <label class="task task-heading">Go Shopping</label>
          <input class="task-item task" type="text" value="Go Shopping">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="procedure-heading">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-process">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-heading">See the Doctor</label>
          <input class="task task-item" type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
